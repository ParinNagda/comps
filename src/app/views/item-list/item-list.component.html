<div class="ui items">
    <div class="item" *ngFor="let item of itemList">
      <div class="image">
        <img [src]="item.imageUrl">
      </div>
      <div class="content">
      <a class="header">{{item.item}}</a>
        <div class="meta">
          <span>{{item.description}}</span>
        </div>
       
        
      </div>
    </div>
  </div>
